<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <title>渠道管理中心</title>

  <!-- css begin-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

  <!-- header begin header.html -->
  <header class="row" id="header"></header>
  <!-- header end -->

  <!-- 内容 begin -->
  <div class="content row">

    <!-- left-menu begin left.html -->
    <div class="pull-left left-menu" id="left"></div>
    <!-- left-menu end -->

    <!-- right-content begin -->
    <div class="pull-left right-content">

      <div class="col-lg-12 manage-content">
        <p class="col-lg-12 store-server">积分商城-发布奖品</p>

        <div class="col-lg-12 add-merchan">
          <ul class="col-lg-12">
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">奖品名称：</label>
              <input type="text" placeholder="" class="pull-left inputs">
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">所需积分：</label>
              <input type="tel" placeholder="" class="pull-left inputs inputs-money">
              <span class="pull-left m-l-ten">积分</span>
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">赞助商ID：</label>
              <input type="tel" placeholder="" class="pull-left inputs inputs-money">
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name boss-name">奖品图片：<br><span></span></label>
              <div class="pull-left">
                <img src="images/6.jpg" alt="" class="boss-pic"/>
                <p class="refund-way line-twenty">尺寸：500*400px</p>
              </div>
              <button class="pull-left up-pics boss-up"><i class="iconfont">&#xe628;</i></button>
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">奖品数量：</label>
              <input type="tel" placeholder="" class="pull-left inputs inputs-money">
              <span class="pull-left m-l-ten">份</span>
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">限兑份数：</label>
              <input type="tel" placeholder="" class="pull-left inputs inputs-money">
              <span class="pull-left m-l-ten">份</span>
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">可兑换时间：</label>
              <select class="pull-left inputs inputs-money down-jt">
                <option class="pull-left" value="">开始时间</option>
              </select>
              <span class="pull-left hori">—</span>
              <select class="pull-left inputs inputs-money down-jt">
                <option class="pull-left" value="">结束时间</option>
              </select>
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">补充说明：</label>
              <textarea placeholder="请输入岗位简介" class="pull-left inputs textarea"></textarea>
            </li>
          </ul>
        </div>
        <div class="col-xs-12 add-merchan">
          <button class="btns inputs">确定</button>
        </div>
      </div>
    </div><!-- right-content end -->

    <!-- 成功提示层 begin -->
    <div class="prom succ-prom text-center dis-none">添加成功！</div>
    <!-- 成功提示层 end -->

  </div><!-- 内容 end -->

</div>
<!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
  $("#left").load("left.html");
  $("#header").load("header.html");
</script>
<!-- js end -->


</body>
</html>
