<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->

        <!-- right-content begin -->
        <div class="pull-left right-content">

            <!-- manage-content begin -->
            <div class="manage-content row">
                <!-- 筛选 begin -->
                <div class="filter">
                    <div class="btn-content row">
                        <button class="pull-left btns active">全部</button>
                        <button class="pull-left btns">已过期</button>
                        <button class="pull-left btns">未过期</button>
                        <input type="text" placeholder="请输入店铺名称" class="pull-left inputs">
                        <button class="btn search">搜索</button>
                    </div>
                </div><!-- 筛选 end -->

                <!-- 店铺列表/shop-list begin -->
                <div class="shop-list row">
                    <table class="col-lg-12 text-center manage-table">
                        <thead>
                        <tr>
                            <th>编号</th><th>店铺申请名称</th><th>营业执照</th><th>手持身份证</th><th>电话号码</th><th>申请时间</th><th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td width="80">1</td>
                            <td>李家小菜馆</td>
                            <td>
                                <img src="images/6.jpg" class="auth-pic"><!-- 点击查看大图 -->
                            </td>
                            <td>
                                <img src="images/6.jpg" class="auth-pic">
                            </td>
                            <td>13525645244</td>
                            <td>2015-08-09 12:00</td>
                            <td>
                                <button class="view-btn edit-btn ren">认证</button>
                                <button class="view-btn edit-btn ren dahui">打回</button>
                            </td>
                        </tr>
                        <tr>
                            <td width="80">1</td>
                            <td>李家小菜馆</td>
                            <td>
                                <img src="images/6.jpg" class="auth-pic"><!-- 点击查看大图 -->
                            </td>
                            <td>
                                <img src="images/6.jpg" class="auth-pic"><!-- 点击查看大图 -->
                            </td>
                            <td>13525645244</td>
                            <td>2015-08-09 12:00</td>
                            <td><button class="view-btn edit-btn ren not">已认证</button></td>
                        </tr>
                        <tr>
                            <td width="80">1</td>
                            <td>李家小菜馆</td>
                            <td>
                                <img src="images/6.jpg" class="auth-pic"><!-- 点击查看大图 -->
                            </td>
                            <td>
                                <img src="images/6.jpg" class="auth-pic"><!-- 点击查看大图 -->
                            </td>
                            <td>13525645244</td>
                            <td>2015-08-09 12:00</td>
                            <td><button class="view-btn edit-btn ren not">被打回</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- 店铺列表/shop-list end -->

                <div class="row pull-right paging">
                    <button class="pull-left shouye">首页</button>
                    <button class="pull-left before"><i class="iconfont befores">&#xe61d;</i></button>
                    <input type="text" value="1" class="pull-left paging-input text-center" placeholder="">
                    <button class="pull-left before after"><i class="iconfont">&#xe61d;</i></button>
                    <button class="pull-left shouye">尾页</button>
                    <span class="pull-left">共9页/45条数据</span>
                </div>

            </div><!-- manage-content end -->

            <!-- 查看大图的弹出层 -->
            <div class="pop-up big-pic" style="display: none;">
                <button class="del"><i class="iconfont">&#xe61f;</i></button>
                <img src="images/6.jpg">
            </div>

            <!-- 认证提示层 begin -->
            <div class="prom del-prom text-center dis-none">
                <div class="piece-head">店铺认证<button class="del"><i class="iconfont">&#xe61f;</i></button></div>
                <p class="cert-word">确定认证店铺“店铺名称”？</p>
                <button class="btn btn-theme del-btn">认证此店铺</button>
            </div>
            <!-- 认证提示层 end -->

            <!-- 认证打回弹出层 begin -->
            <div class="prom dis-none">
                <div class="piece-head text-center">店铺信息<button class="del"><i class="iconfont">&#xe61f;</i></button></div>
                <div class="back">
                    <p class="col-lg-12">打回原因：</p>
                    <textarea placeholder="请在此输入打回原因" class="col-lg-12"></textarea>
                    <button class="btn input-box btn-theme back-enter">确定</button>
                </div>
            </div><!-- 认证打回弹出层 begin -->

            <!-- 提现成功 begin -->
            <div class="prom dis-none">
                <div class="piece-head text-center">打回<button class="del"><i class="iconfont">&#xe61f;</i></button></div>
                <p class="loca-success text-center"><i class="iconfont">&#xe61a;</i>发送成功</p>
            </div><!-- 提现成功 begin -->

        </div><!-- right-content end -->

    </div><!-- 内容 end -->

</div><!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->

</body>
</html>
