<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->

        <!-- right-content begin -->
        <div class="pull-left right-content">

            <div class="col-lg-12 manage-content">
                <p class="col-lg-12 store-server">城市114-发布管理-添加114</p>

                <div class="col-lg-12 add-merchan">
                    <ul class="col-lg-12">
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name red">微友圈信息</label>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name"><span class="red">*</span>用户ID：</label>
                            <input type="text" placeholder="请输入用户ID" class="pull-left inputs inputs-money">
                            <p class="pull-left error">用户ID可以在用户个人中心获取，可以让用户发给你</p>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">老板微信号：</label>
                            <input type="text" placeholder="老板微信号" class="pull-left inputs inputs-money">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">老板微信名称：</label>
                            <input type="tel" placeholder="老板微信名称" class="pull-left inputs inputs-money">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">老板简介：</label>
                            <input type="tel" placeholder="老板一句话介绍" class="pull-left inputs inputs-money">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">英俊帅气男老板：</label>
                            <input type="radio" name="sex" data-id="1" class="pull-left check-box boss" placeholder="" checked>
                            <label class="pull-left text-right label-name">温柔美丽女老板：</label>
                            <input type="radio" name="sex" data-id="2" class="pull-left check-box boss" placeholder="">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name boss-name">老板头像：<br><span></span></label>
                            <div class="pull-left">
                                <img src="images/6.jpg" alt="" class="boss-pic"/>
                                <p class="refund-way line-twenty">尺寸：200*200px</p>
                            </div>
                            <button class="pull-left up-pics boss-up"><i class="iconfont">&#xe628;</i></button>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name boss-name">老板微信二维码：</label>
                            <div class="pull-left">
                                <img src="images/6.jpg" alt="" class="boss-pic"/>
                                <p class="refund-way line-twenty">尺寸：200*200px</p>
                            </div>
                            <button class="pull-left up-pics boss-up"><i class="iconfont">&#xe628;</i></button>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name red">商户名称和简介</label>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name"><span class="red">*</span>选择大分类：</label>
                            <select class="pull-left inputs inputs-money down-jt">
                                <option class="pull-left" value="">美食</option>
                            </select>
                            <span class="pull-left hori">—</span>
                            <select class="pull-left inputs inputs-money down-jt">
                                <option class="pull-left" value="">火锅</option>
                            </select>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name"><span class="red">*</span>商户名称：</label>
                            <input type="text" placeholder="请输入商户名称" class="pull-left inputs">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name"><span class="red">*</span>申请人姓名：</label>
                            <input type="text" placeholder="请输入申请人姓名" class="pull-left inputs inputs-money">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name boss-name"><span class="red">*</span>门头照：</label>
                            <div class="pull-left relese">
                                <img src="images/6.jpg" alt="" style="width: 120px;height: 75px;">
                                <button class="del" style="top: 0"><i class="iconfont"></i></button>
                                <p class="refund-way line-twenty">尺寸：480*300px</p>
                            </div>
                            <button class="pull-left up-pics boss-up"><i class="iconfont">&#xe628;</i></button>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name boss-name">产品图片(最多3张)：<p class="refund-way line-twenty" style="margin-top: -35px; margin-right: 8px;">尺寸：600*450px</p></label>
                            <span class="pull-left relese">
                                <img src="images/6.jpg" alt="" class="bus-pro-pic"/>
                                <button class="del del-city-pic"><i class="iconfont"></i></button>
                            </span>
                            <span class="pull-left relese">
                                <img src="images/6.jpg" alt="" class="bus-pro-pic"/>
                                <button class="del del-city-pic"><i class="iconfont"></i></button>
                            </span>
                            <button class="pull-left up-pics boss-up"><i class="iconfont">&#xe628;</i></button>
                        </li>

                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name red">招聘</label>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">岗位名称：</label>
                            <input type="text" placeholder="请输入岗位名称" class="pull-left inputs">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">请输入月薪：</label>
                            <input type="text" placeholder="请输入月薪" class="pull-left inputs inputs-money">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">岗位简介：</label>
                            <textarea placeholder="请输入岗位简介" class="pull-left inputs textarea"></textarea>
                        </li>

                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name red">地址信息</label>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name"><span class="red">*</span>电话号码：</label>
                            <input type="number" placeholder="必填，固话请加区号" class="pull-left inputs inputs-money">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">商户地址：</label>
                            <input type="text" placeholder="请输入具体的详细地址" class="pull-left inputs">
                        </li>
                        <li class="col-lg-12 col-md-12" style="margin-top: 20px">
                            <div class="serachAddr" style="padding-left: 180px;">
                                <input type="text" class="pull-left inputs" style="width: 565px;" placeholder="根据地址在地图中显示">
                                <button type="button" class="pull-left btns carry">查询地址</button>
                            </div>
                            <div class="col-lg-12 store-map" id="mapWin">
                                <div id="map" style="width:700px;height:300px;"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 add-merchan">
                    <button class="btns inputs">确定</button>
                </div>
            </div>
        </div><!-- right-content end -->

        <!-- 成功提示层 begin -->
        <div class="prom succ-prom text-center dis-none">添加成功！</div>
        <!-- 成功提示层 end -->

    </div><!-- 内容 end -->

</div><!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->

</body>
</html>
