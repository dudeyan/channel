<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <title>渠道管理中心</title>

  <!-- css begin-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

  <!-- header begin header.html -->
  <header class="row" id="header"></header>
  <!-- header end -->

  <!-- 内容 begin -->
  <div class="content row">

    <!-- left-menu begin left.html -->
    <div class="pull-left left-menu" id="left"></div>
    <!-- left-menu end -->

    <!-- right-content begin -->
    <div class="pull-left right-content">

      <div class="col-lg-12 manage-content">
        <p class="col-lg-12 store-server">五折特惠卡-实体卡</p>

        <div class="col-lg-12 back-white add-merchan entity">
          <p class="pull-left">
            种类：
            <select name="" id="" class="inputs inputs-money down-jt">
              <option value="">请选择卡得类型</option>
              <option value="">年卡</option>
            </select>
          </p>
          <button class="pull-left btn example-btn" style="margin-left: 20px; width: 200px;">从Excel批量导入实体卡</button>
          <button class="pull-left btn example-btn" style="margin-left: 20px; width: 100px;">下载模板</button>
          <p class="col-lg-12 m-t-ten size-12 gray">
            提示：实体卡只能从Excel表格里批量导入，请导入按照<span class="red">“卡号”、“激活码”</span>的格式编辑好Excel,每次导入卡号不能超过5000张。
          </p>
        </div>

        <div class="col-lg-12 my-record entity-table back-white">

          <div class="pull-left add-merchan impor-half">
            <label class="pull-left text-right label-name">自定义卡面：<br><span class="size-12 gray">600*450PX</span></label>
            <p class="pull-left vip-img">
              <img src="images/bg.png">
            </p>
            <button class="pull-left up-pics"><i class="iconfont">&#xe628;</i></button>
            <div class="pull-left" style="width: 650px;">
              <div class="clearfix">
                <p class="pull-left size-12 m-l-thirty impor-num">共导入<span class="size-16 red">3</span>张卡号</p>
                <button class="pull-left btn example-btn m-l-thirty">清除重来</button>
                <button class="pull-left btn example-btn m-l-thirty act">确认生成</button>
              </div>
              <p class="gray size-12">温馨提示：导完后请记住点击“确认生成”按钮！导入的卡和自定义的图片，只有点击“确认生成”按钮才会生成成功。</p>
            </div>
          </div>

          <!-- 导入成功实体卡表格 -->
          <div class="col-lg-8 p-r-ten p-l-ten">
            <table class="col-lg-12 text-center buy-table">
              <thead>
              <tr>
                <th width="40">序号</th>
                <th width="160">卡号</th>
                <th width="160">激活码</th>
                <th width="160">类别</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>1</td>
                <td>144656565</td>
                <td>144656565</td>
                <td>年卡</td>
              </tr>
              <tr class="back-gray">
                <td>2</td>
                <td>144656565</td>
                <td>144656565</td>
                <td>年卡</td>
              </tr>
              </tbody>
            </table>

          </div>

          <div class="col-lg-4 p-ten back-gray">
            <p>
              重复激活码：<span class="size-16 red">2</span>张<br>
              <span class="size-12 gray">系统已经存在的激活码无法导入。</span>
            </p>
            <!-- 导入失败实体卡表格 -->
            <table class="col-lg-12 text-center buy-table">
              <thead>
              <tr>
                <th width="160">卡号</th>
                <th width="160">激活码</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>144656565</td>
                <td>144656565</td>
              </tr>
              <tr class="back-gray">
                <td>144656565</td>
                <td>144656565</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>


      </div><!-- manage-content end -->

    </div><!-- right-content end -->

  </div><!-- 内容 end -->

</div><!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
  $("#left").load("left.html");
  $("#header").load("header.html");
</script>
<!-- js end -->

</body>
</html>
