<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/extra.css">
    <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->

        <!-- right-content begin -->
        <div class="pull-left right-content">

            <!-- manage-content begin -->
            <div class="manage-content row">
                <!-- 筛选 begin -->
                <div class="filter">
                    <div class="btn-content row" style="font-size: 16px;">
                        <span class="pull-left" style="line-height: 30px;">运营数据-会员管理</span>
                        <div class="pull-right">
                            <input type="text" placeholder="亲输入搜索电话号码" class="pull-left inputs">
                            <button class="btn search">搜索</button>
                        </div>
                    </div>
                </div>
                <!-- 筛选 end -->

                <!-- 会员列表 begin -->
                <div class="shop-list back-white row">

                    <div class="col-lg-12 p-twenty">
                        <div class="col-lg-12">
                            <button class="pull-left btn btn-default w-60 m-r-ten Y-btn act">全部</button>
                            <button class="pull-left btn btn-default w-60 m-r-ten">VIP</button>
                            <button class="pull-left btn btn-default w-60 m-r-ten">五折卡</button>

                            <div class="add-merchan pull-left m-l-thirty">
                                <input name="" type="hidden" value="" id="inputselect1"/>
                                <div class="pull-left add-merchan type-sel" id="divselect1" style="height: 32px;">
                                    <p class="inputs inputs-money down-jt" style="width: 100px;margin-top: 0;border-radius: 5px 0 0 5px;height: 32px;line-height: 30px;">手机号码</p>
                                    <ul class="text-center" style="width: 100px;height: 32px;">
                                        <li><a href="javascript:;" selectid="1">用户名</a></li>
                                        <li><a href="javascript:;" selectid="2">用户ID</a></li>
                                        <li><a href="javascript:;" selectid="3">手机号码</a></li>
                                    </ul>
                                </div>
                                <input type="text" placeholder="请输入" style="margin-left: -1px;width: 150px;height: 32px;border-radius:0 5px 5px 0;" class="pull-left inputs inputs-money">
                                <button class="pull-left btn account-sea" style="width: 60px; height: 32px; margin-left: 10px;">搜索</button>
                            </div>
                        </div>
                    </div>

                    <table class="col-lg-12 text-center buy-table">
                        <thead>
                        <tr>
                            <th width="80">用户ID</th>
                            <th width="120">用户名</th>
                            <th width="120">手机号码</th>
                            <th width="70">积分</th>
                            <th width="80">签到次数</th>
                            <th width="80">消费次数</th>
                            <th width="310">地址</th>
                            <th width="70">VIP</th>
                            <th width="70">五折卡</th>
                            <th width="70">设置</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>444999</td>
                            <td>少年狂少年狂少年狂少年狂少年狂</td>
                            <td>13530164660</td>
                            <td>15000</td>
                            <td>12345次</td>
                            <td>1234次</td>
                            <td>广东省深圳市龙岗区大运软件小镇3栋201</td>
                            <td>是</td>
                            <td>是</td>
                            <td class="cursor-p">修改</td>
                        </tr>
                        <tr class="back-gray">
                            <td>444999</td>
                            <td>少年狂少年狂少年狂少年狂少年狂</td>
                            <td>13530164660</td>
                            <td>15000</td>
                            <td>12345次</td>
                            <td>1234次</td>
                            <td>广东省深圳市龙岗区大运软件小镇3栋201</td>
                            <td>/</td>
                            <td>/</td>
                            <td class="cursor-p">修改</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 会员列表 end -->

                <div class="row pull-right paging">
                    <button class="pull-left shouye">首页</button>
                    <button class="pull-left before"><i class="iconfont befores">&#xe61d;</i></button>
                    <input type="text" value="1" class="pull-left paging-input text-center" placeholder="">
                    <button class="pull-left before after"><i class="iconfont">&#xe61d;</i></button>
                    <button class="pull-left shouye">尾页</button>
                    <span class="pull-left">共9页/45条数据</span>
                </div>

            </div>
            <!-- manage-content end -->

            <!-- 设置会员信息 begin -->
            <div class="prom del-prom dis-none">
                <div class="piece-head text-center">修改会员信息<button class="del"><i class="iconfont">&#xe61f;</i></button></div>
                <div class="cert-word" style="margin: 15px 0;">
                    <p class="m-b-five col-lg-12">
                        <span class="pull-left m-t-ten w-60 text-right">昵称:</span><input type="text" class="pull-left loca area-input" placeholder="请输入会员昵称"/>
                    </p>
                    <p class="m-b-five col-lg-12">
                        <span class="pull-left m-t-ten w-60 text-right">电话:</span><input type="text" class="pull-left loca area-input" placeholder="请输入会员电话"/>
                    </p>
                    <p class="m-b-five col-lg-12">
                        <span class="pull-left m-t-ten w-60 text-right">地址:</span><input type="text" class="pull-left loca area-input" placeholder="请输入会员地址"/>
                    </p>
                    <p class="m-b-five col-lg-12">
                        <span class="pull-left m-t-ten w-60 text-right">积分:</span><input type="text" class="pull-left loca area-input" placeholder="请输入会员积分"/>
                    </p>
                    <p class="m-b-five col-lg-12">
                        <span class="pull-left m-t-ten w-60 text-right">VIP:&nbsp;</span>
                        <select name="" class="pull-left loca area-input down-jt">
                            <option value="">是</option>
                            <option value="">否</option>
                        </select>
                    </p>
                    <p class="m-b-five col-lg-12">
                        <span class="pull-left m-t-ten w-60 text-right">五折卡:</span>
                        <select name="" class="pull-left loca area-input down-jt">
                            <option value="">周卡</option>
                            <option value="">月卡</option>
                            <option value="">没有</option>
                        </select>
                    </p>
                </div>
                <p class="text-center m-b-ten"><button class="btn btn-theme del-btn">确认</button></p>
            </div>
            <!-- 设置会员信息 end -->

        </div>
        <!-- right-content end -->

    </div>
    <!-- 内容 end -->

</div>
<!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->

</body>
</html>
