<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <title>渠道管理中心</title>

  <!-- css begin-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

  <!-- header begin header.html -->
  <header class="row" id="header"></header>
  <!-- header end -->

  <!-- 内容 begin -->
  <div class="content row">

    <!-- left-menu begin left.html -->
    <div class="pull-left left-menu" id="left"></div>
    <!-- left-menu end -->

    <!-- right-content begin -->
    <div class="pull-left right-content">

      <div class="col-lg-12 manage-content">
        <p class="col-lg-12 store-server">
          拼团设置
          <a href="#" class="pull-right"><button class="btn search" style="width: 120px;">拼团设置教程</button></a>
        </p>

        <div class="col-lg-12 add-merchan share-input">
          <ul class="col-lg-12 col-md-12">
            <li class="col-lg-12">
              <label class="col-lg-4 text-right label-name" style="margin-top: 30px;">分享图片：</label>
              <p class="pull-left">
                <img src="images/6.jpg" class="share-pic pull-left">
                <button class="pull-left up-pics"><i class="iconfont"></i></button>
              </p>
              <p class="pull-left pic-gs">尺寸：200x200px</p>
            </li>
            <li class="col-lg-12 col-md-12">
              <label class="pull-left text-right label-name">首页分享标题：</label>
              <input type="text" placeholder="请输入首页分享标题" value="这里有很多优惠哦，快来免费领取吧！" class="pull-left inputs">
            </li>
            <li class="col-lg-12 col-md-12">
              <label class="pull-left text-right label-name">分享简介：</label>
              <input type="text" placeholder="请输入分享简介" value="这里有吃喝玩乐等优惠券，快叫上小伙伴一起来领取吧！" class="pull-left inputs">
            </li>
          </ul>
        </div>
        <div class="col-xs-12 add-merchan">
          <button class="btns inputs red-btn">保存</button>
        </div>
      </div>

      <div class="prom del-prom " id="pitchExplain" style="margin-top: -104px; margin-left: -169px; display: none;">
        <p class="del-shop-word text-center set-word">设置成功！</p>
      </div>

      <!-- 提示 begin -->
      <div class="prom del-prom dis-none">
        <div class="piece-head text-center"><button class="del"><i class="iconfont">&#xe61f;</i></button></div>
        <p class="cert-word text-center">
          请至少填写一项五折特惠卡收费标准！
        </p>
      </div>
      <!-- 提示 end -->

    </div>
    <!-- right-content end -->

  </div><!-- 内容 end -->

</div><!-- container-fluid end -->

</body>

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
  $("#left").load("left.html");
  $("#header").load("header.html");
</script>
<!-- js end -->

</html>
