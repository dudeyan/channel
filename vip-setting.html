<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css end-->

</head>
<body>
<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->

        <!-- right-content begin -->
        <div class="pull-left right-content">

            <div class="col-lg-12 manage-content">
                <p class="col-lg-12 store-server">
                    VIP-VIP设置
                    <a href="#" class="pull-right"><button class="btn search w-100">VIP设置教程</button></a>
                </p>

                <!-- 暂无此权限 -->
                <div class="col-lg-12 back-white dis-none">
                    <h1 class="col-lg-12 purview text-center">暂无此权限<small class="dis-block">您可联系客服开头权限。电话：1669595989</small></h1>
                </div>

                <div class="col-lg-12 add-merchan add-red ">
                    <ul class="col-lg-12">
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name label-vip">VIP图片：<p class="dimensions">600*450PX</p></label>
                            <p class="pull-left vip-img">
                                <img src="images/bg.png">
                            </p>
                            <button class="pull-left up-pics">
                                <i class="iconfont">&#xe628;</i>
                            </button>
                            <button class="pull-left btn example-btn dis-none" style="margin-top: 50px;">恢复默认设置</button>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">分享标题：</label>
                            <input class="pull-left inputs" placeholder="">
                            <!--<p class="col-lg-12 hot-prom dis-none">温馨提示：最好填写您微信公众平台的名称</p>-->
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">分享简介：</label>
                            <input class="pull-left inputs" placeholder="">
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name privilege">会员特权：</label>
                            <textarea class="pull-left inputs textarea" placeholder=""></textarea>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name" style="font-size: 16px; margin-left: 95px;">会员卡收费标准设置：</label>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">年卡：</label>
                            <span class="text-center symbol">￥</span>
                            <input type="number" placeholder="请输入金额" class="inputs inputs-money" style="padding-left: 36px;">&nbsp;元
                            <span class="gray">（12个月）</span>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">半年卡：</label>
                            <span class="text-center symbol">￥</span>
                            <input type="number" placeholder="请输入金额" class="inputs inputs-money" style="padding-left: 36px;">&nbsp;元
                            <span class="gray">（6个月）</span>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">季卡：</label>
                            <span class="text-center symbol">￥</span>
                            <input type="number" placeholder="请输入金额" class="inputs inputs-money" style="padding-left: 36px;">&nbsp;元
                            <span class="gray">（3个月）</span>
                        </li>
                        <li class="col-lg-12">
                            <label class="pull-left text-right label-name">月卡：</label>
                            <span class="text-center symbol">￥</span>
                            <input type="number" placeholder="请输入金额" class="inputs inputs-money" style="padding-left: 36px;">&nbsp;元
                            <span class="gray">（1个月）</span>
                        </li>
                    </ul>
                    <div class="col-xs-12 add-merchan">
                        <button class="btns inputs red-btn">保存</button>
                    </div>
                </div>
            </div>

            <div class="prom del-prom " id="pitchExplain" style="margin-top: -104px; margin-left: -169px; display: none;">
                <p class="del-shop-word text-center set-word">设置成功！</p>
            </div>

        </div><!-- right-content end -->

    </div><!-- 内容 end -->

</div><!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->

</body>
</html>
