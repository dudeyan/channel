<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <title>渠道管理中心</title>

  <!-- css begin-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

  <!-- header begin header.html -->
  <header class="row" id="header"></header>
  <!-- header end -->

  <!-- 内容 begin -->
  <div class="content row">

    <!-- left-menu begin left.html -->
    <div class="pull-left left-menu" id="left"></div>
    <!-- left-menu end -->

    <!-- right-content begin -->
    <div class="pull-left right-content">


      <!-- 账户 begin -->
      <div class="manage-content row">
        <p class="col-lg-12 store-server">联盟管理-我的账户</p>

        <div class="col-lg-12 veRi back-white">

          <div class="col-lg-12 m-b-ten size-16" style="text-indent: -42px;">订单核销方式设置:</div>
          <div class="col-lg-12">
            <p class="pull-left size-14 l-34">默认核销方式：</p>
            <button class="pull-left btn example-btn act">手机号核销</button>
          </div>
          <div class="col-lg-12">
            <p class="pull-left size-14 l-34">其他核销方式：</p>
            <button class="pull-left btn example-btn">用户确认消费</button>
            <button class="pull-left btn example-btn">密码核销</button>
            <button class="pull-left btn example-btn">扫码消费</button>
          </div>
          <p class="col-lg-12 size-12 gray m-b-ten">密码验证：系统默认密码为1234，可以在商家设置里面修改验证密码</p>

          <div class="col-lg-12 m-b-ten size-16" style="text-indent: -59px;">五折卡核销方式设置:</div>
          <div class="col-lg-12">
            <button class="pull-left btn example-btn act">用户确认消费</button>
            <button class="pull-left btn example-btn">密码核销</button>
          </div>

          <div class="col-lg-12 m-b-ten size-16" style="text-indent: -59px;">前端显示设置:</div>
          <div class="col-lg-12">
            <button class="pull-left btn example-btn act">优惠展示</button>
            <button class="pull-left btn example-btn">商家展示</button>
          </div>

          <p class="col-lg-12 size-12 gray">提示：按钮显示蓝色为选中，显示白色为取消。</p>

          <div class="col-xs-12 add-merchan">
            <button class="btns inputs" style="margin-left: 0; width: 605px;">确认</button>
          </div>

        </div>

      </div><!-- 账户 end -->

    </div><!-- right-content end -->

  </div><!-- 内容 end -->

</div><!-- container-fluid end -->

</body>

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
  $("#left").load("left.html");
  $("#header").load("header.html");
</script>
<!-- js end -->

</html>
