<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->


        <!-- right-content begin -->
        <div class="pull-left right-content">

            <!-- index-content begin -->
            <div class="col-lg-12 manage-content">

                <!-- 筛选 begin -->
                <div class="filter col-lg-12">
                    <div class="btn-content receive-btn row" style="margin-bottom: 10px;font-size: 16px;">
                        <span class="pull-left" style="line-height: 30px;">广告管理-底部菜单自定义</span>
                    </div>
                </div>
                <!-- 筛选 end -->

                <!-- begin -->
                <div class="col-lg-12 ad-content market-content">

                    <div class="col-lg-12 bor-b example-div">
                        <p class="pull-left example">位置示例：</p>
                        <img src="images/res.png" class="pull-left">
                        <img src="images/res2.png" class="pull-left left-fifty">
                        <button class="pull-left btn example-btn" style="margin-top: 80px;">恢复默认设置</button><!-- act -->
                    </div>

                    <div class="col-lg-12 positions bor-b">
                        <div class="pull-left">
                            <p class="pull-left place-two">位置1：</p>
                            <div class="pull-left">
                                <img src="images/ms.png" class="cu-img-one">
                                <p class="refund-way">尺寸：50*50px</p>
                            </div>
                            <button class="pull-left up-pics up-pics-two">
                                <i class="iconfont"></i>
                            </button>
                        </div>
                        <ul class="pull-left add-merchan market-input">
                            <li class="col-lg-12">
                                <label class="pull-left text-right label-name">名称：</label>
                                <input type="text" placeholder="" class="pull-left inputs" value="发布" />
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-12 positions bor-b">
                        <div class="pull-left">
                            <p class="pull-left place-three">位置2：</p>
                            <div class="pull-left">
                                <img src="images/yyg.png" class="cu-img-two">
                                <p class="refund-way">尺寸：100*100px</p>
                            </div>
                            <button class="pull-left up-pics twenty">
                                <i class="iconfont"></i>
                            </button>
                        </div>
                        <ul class="pull-left add-merchan market-input eight">
                            <li class="col-lg-12">
                                <label class="pull-left text-right label-name">标题：</label>
                                <input type="text" placeholder="" class="pull-left inputs" />
                            </li>
                            <li class="col-lg-12">
                                <label class="pull-left text-right label-name">链接：</label>
                                <input type="text" placeholder="" class="pull-left inputs" />
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-12 positions bor-b">
                        <div class="pull-left">
                            <p class="pull-left place-three">位置3：</p>
                            <div class="pull-left">
                                <img src="images/cj.png" class="cu-img-two">
                                <p class="refund-way">尺寸：100*100px</p>
                            </div>
                            <button class="pull-left up-pics twenty">
                                <i class="iconfont"></i>
                            </button>
                        </div>
                        <ul class="pull-left add-merchan market-input eight">
                            <li class="col-lg-12">
                                <label class="pull-left text-right label-name">标题：</label>
                                <input type="text" placeholder="" class="pull-left inputs" />
                            </li>
                            <li class="col-lg-12">
                                <label class="pull-left text-right label-name">链接：</label>
                                <input type="text" placeholder="" class="pull-left inputs" />
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-12 positions bor-b">
                        <div class="pull-left">
                            <p class="pull-left place-three">位置4：</p>
                            <div class="pull-left">
                                <img src="images/pt.png" class="cu-img-two">
                                <p class="refund-way">尺寸：100*100px</p>
                            </div>
                            <button class="pull-left up-pics twenty">
                                <i class="iconfont"></i>
                            </button>
                        </div>
                        <ul class="pull-left add-merchan market-input eight">
                            <li class="col-lg-12">
                                <label class="pull-left text-right label-name">标题：</label>
                                <input type="text" placeholder="" class="pull-left inputs" />
                            </li>
                            <li class="col-lg-12">
                                <label class="pull-left text-right label-name">链接：</label>
                                <input type="text" placeholder="" class="pull-left inputs" />
                            </li>
                        </ul>
                    </div>

                    <div class="col-xs-12 add-merchan">
                        <button class="btns inputs red-btn" style="margin-top: 50px; margin-bottom: 40px;">保存</button>
                    </div>

                </div>
                <!--  end -->

            </div>
            <!-- index-content end -->
        </div>
        <!-- right-content end -->
    </div>
    <!-- 内容 end -->
</div>
<!-- container-fluid end -->
</body>

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->


</html>
