<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css end-->

</head>
<body>
<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->

        <!-- right-content begin -->
        <div class="pull-left right-content">

            <!-- 联盟信息设置 begin -->
            <div class="share-content row">
                <div class="share-head col-lg-12">前端设置-联盟信息</div>

                <div class="col-lg-12 text-center">
                    <ul class="col-lg-12 share-set">
                        <li class="col-lg-12">
                            <label class="col-lg-4 label-boxs">区域简称：</label>
                            <input type="text" class="col-lg-8 input-box" placeholder="请在此输入">
                            <a class="iconfont pull-left error-diff ok-dui">&#xe620;</a>
                            <!-- 简介 -->
                            <div class="tag pull-left dis-none">
                                区域简称：将出现在你用户领取成功以后提醒用户关注微信公众平台。
                                <div class="arrow"><em></em><span></span></div>
                            </div><!-- 简介 -->
                        </li>
                        <li class="col-lg-12">
                            <label class="col-lg-4 label-boxs">公司全称：</label>
                            <input type="text" class="col-lg-8 input-box" placeholder="请在此输入">
                        </li>
                        <li class="col-lg-12">
                            <label class="col-lg-4 label-boxs">联系人：</label>
                            <input type="text" class="col-lg-8 input-box" placeholder="请在此输入">
                        </li>
                        <li class="col-lg-12">
                            <label class="col-lg-4 label-boxs">联系电话：</label>
                            <input type="text" class="col-lg-8 input-box" placeholder="请在此输入">
                        </li>
                        <li class="col-lg-12">
                            <label class="col-lg-4 label-boxs">公司地址：</label>
                            <input type="text" class="col-lg-8 input-box" placeholder="请在此输入">
                        </li>
                        <li class="col-lg-12">
                            <label class="col-lg-4 label-boxs">运营城市：</label>
                            <input type="text" class="col-lg-8 input-box" placeholder="您所在的地级市">
                        </li>
                        <li class="col-lg-12">
                            <a class="col-lg-4"></a><button class="col-lg-8 btn input-box btn-theme">确认修改</button>
                        </li>
                    </ul>
                </div>
            </div><!-- 联盟信息设置 end -->

            <!-- 修改成功 begin -->
            <div class="prom dis-none">
                <div class="piece-head text-center"><button class="del"><i class="iconfont">&#xe61f;</i></button></div>
                <p class="loca-success text-center"><i class="iconfont">&#xe61a;</i>修改成功</p>
            </div><!-- 修改成功 end -->

            <!-- 修改失败 begin -->
            <div class="prom dis-none">
                <div class="piece-head text-center"><button class="del"><i class="iconfont">&#xe61f;</i></button></div>
                <p class="loca-success loca-errow text-center"><i class="iconfont">&#xe61b;</i>修改失败</p>
            </div><!-- 修改失败 end -->

        </div><!-- right-content end -->

    </div><!-- 内容 end -->

</div><!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->

</body>
</html>
