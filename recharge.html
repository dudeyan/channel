<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css end-->

</head>
<body>
<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->

        <!-- right-content begin -->
        <div class="pull-left right-content">

            <!-- 分享设置 begin -->
            <div class="manage-content row">
                <p class="col-lg-12 store-server">联盟管理-我的账户-充值</p>

                <div class="col-lg-12 add-merchan" style="min-height: 700px;">

                    <!-- 输入充值金额 begin -->
                    <ul class="col-lg-12 recharge">
                        <li class="col-lg-12 text-center">
                            <span class="text-right">充值金额：</span>
                            <input type="number" placeholder="请输入充值金额" class="inputs inputs-money">&nbsp;元
                        </li>
                        <li class="col-lg-12 tax-rate text-center">
                            <button class="btns carry">立即充值</button>
                        </li>
                    </ul><!-- 输入充值金额 end -->

                    <!-- 充值付款 begin -->
                    <div class="col-lg-12 col-md-12 text-center dis-none">
                        <p class="col-lg-12 col-md-12 recharge-num">充值金额：1000元</p>
                        <div class="col-lg-12 col-md-12 top-25">
                            <p class="code-img">
                                <img src="images/6.jpg">
                            </p>
                        </div>

                        <p class="col-lg-12 col-md-12 recharge-get">请用微信/支付宝扫一扫，进行充值</p>
                        <p class="col-lg-12 col-md-12 num-prom">每笔钱微信/支付宝要收取0.6%的手续费</p>
                    </div>
                    <!-- 充值付款 end -->

                    <div class="proms recharge-prom" style="display: none;"><!-- 充值成功 -->
                        <h3 class="text-center success-word">充值成功！</h3>
                    </div>

                </div>

            </div><!-- 分享设置 end -->

        </div><!-- right-content end -->

    </div><!-- 内容 end -->

</div><!-- container-fluid end -->

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->

</body>
</html>
