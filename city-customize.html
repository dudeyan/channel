<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <title>渠道管理中心</title>

  <!-- css begin-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- css end-->

</head>
<body>

<!-- container-fluid begin -->
<div class="container-fluid row">

  <!-- header begin header.html -->
  <header class="row" id="header"></header>
  <!-- header end -->

  <!-- 内容 begin -->
  <div class="content row">

    <!-- left-menu begin left.html -->
    <div class="pull-left left-menu" id="left"></div>
    <!-- left-menu end -->

    <!-- right-content begin -->
    <div class="pull-left right-content">

      <div class="manage-content row">
        <p class="col-lg-12 store-server">
          114自定义设置
        </p>
      </div>

      <div class="share-content m-b-ten" style="min-height: 80px;">
        <div class="share-head row size-14">114数据-自定义</div>
        <div class="positions row">
          <p class="pull-left">
            数据：<button class="btn btn-default">已隐藏</button><!-- 点击切换显示隐藏 隐藏状态 -->
            <button class="btn btn-success">已显示</button><!-- 显示状态  -->
          </p>
          <ul class="pull-left add-merchan">
            <li class="pull-left">
              <label class="pull-left text-right">总商家：</label>
              <input type="text" placeholder="" class="pull-left inputs inputs-money"/>
            </li>
            <li class="pull-left m-l-ten">
              <label class="pull-left text-right">总曝光：</label>
              <input type="text" placeholder="" class="pull-left inputs inputs-money" />
            </li>
            <li class="pull-left m-l-ten">
              <label class="pull-left text-right">今日浏览量：</label>
              <input type="text" placeholder="" class="pull-left inputs inputs-money" />
            </li>
          </ul>
        </div>
      </div>

      <div class="share-content" style="min-height: 518px;">
        <div class="share-head row size-14">底部菜单-自定义</div>
        <div class="positions bor-b row">
          <div class="pull-left">
            <p class="pull-left place title-p">信息：</p>
            <div class="pull-left">
              <img src="images/ms.png" class="citySetImg">
              <button class="del-pic"><i class="iconfont">&#xe61f;</i></button>
              <p class="refund-way">尺寸：100*100</p>
            </div>
            <button class="pull-left up-pics">
              <i class="iconfont"></i>
            </button>
          </div>
          <ul class="pull-left add-merchan market-input">
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">链接：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
          </ul>
        </div>
        <div class="positions bor-b row">
          <div class="pull-left">
            <p class="pull-left place title-p">发布：</p>
            <div class="pull-left">
              <img src="images/ms.png" class="citySetImg">
              <button class="del-pic"><i class="iconfont">&#xe61f;</i></button>
              <p class="refund-way">尺寸：100*100</p>
            </div>
            <button class="pull-left up-pics">
              <i class="iconfont"></i>
            </button>
          </div>
          <ul class="pull-left add-merchan market-input">
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">链接：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
          </ul>
        </div>
        <div class="positions bor-b row">
          <div class="pull-left">
            <p class="pull-left place title-p">发现：</p>
            <div class="pull-left">
              <img src="images/ms.png" class="citySetImg">
              <button class="del-pic"><i class="iconfont">&#xe61f;</i></button>
              <p class="refund-way">尺寸：100*100</p>
            </div>
            <button class="pull-left up-pics">
              <i class="iconfont"></i>
            </button>
          </div>
          <ul class="pull-left add-merchan market-input">
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">链接：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
          </ul>
        </div>
      </div>

      <div class="share-content m-t-ten">
        <div class="share-head row size-14">发现-自定义</div>
        <div class="positions bor-b row">
          <div class="pull-left">
            <p class="pull-left place">位置1：</p>
            <div class="pull-left">
              <img src="images/ms.png" class="citySetImg">
              <p class="refund-way">尺寸：200*200</p>
            </div>
            <button class="del-pic" style="margin-top: 25px;"><i class="iconfont">&#xe61f;</i></button>
            <button class="pull-left up-pics">
              <i class="iconfont"></i>
            </button>
          </div>
          <ul class="pull-left add-merchan market-input">
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">副标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">链接：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
          </ul>
        </div>
        <div class="positions bor-b row">
          <div class="pull-left">
            <p class="pull-left place">位置2：</p>
            <div class="pull-left">
              <img src="images/ms.png" class="citySetImg">

            </div>
            <button class="pull-left up-pics">
              <i class="iconfont"></i>
            </button>
          </div>
          <ul class="pull-left add-merchan market-input">

            </li>
          </ul>
        </div>
        <div class="positions bor-b row">
          <div class="pull-left">
            <p class="pull-left place">位置3：</p>
            <div class="pull-left">
              <img src="images/ms.png" class="citySetImg">

            </div>
            <button class="pull-left up-pics">
              <i class="iconfont"></i>
            </button>
          </div>
          <ul class="pull-left add-merchan market-input">
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">标题：</label>

            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">副标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">链接：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
          </ul>
        </div>
        <div class="positions row">
          <div class="pull-left">
            <p class="pull-left place">位置4：</p>
            <div class="pull-left">
              <img src="images/ms.png" class="citySetImg">
              <p class="refund-way">尺寸：200*200</p>
            </div>
            <button class="pull-left up-pics">
              <i class="iconfont"></i>
            </button>
          </div>
          <ul class="pull-left add-merchan market-input">
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">副标题：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
            <li class="col-lg-12">
              <label class="pull-left text-right label-name">链接：</label>
              <input type="text" placeholder="" class="pull-left inputs" />
            </li>
          </ul>
        </div>
      </div>

      <div class="share-content m-h-fifty m-t-ten row">
        <div class="col-xs-12 add-merchan share-input">
          <button class="btns inputs">确认修改</button>
        </div>
      </div>
      <!-- 114设置 end -->

      <!-- 修改成功 begin -->
      <div class="prom dis-none">
        <div class="piece-head text-center"><button class="del"><i class="iconfont">&#xe61f;</i></button></div>
        <p class="loca-success text-center"><i class="iconfont">&#xe61a;</i>修改成功</p>
      </div><!-- 修改成功 end -->

      <!-- 修改失败 begin -->
      <div class="prom dis-none">
        <div class="piece-head text-center"><button class="del"><i class="iconfont">&#xe61f;</i></button></div>
        <p class="loca-success loca-errow text-center"><i class="iconfont">&#xe61b;</i>修改失败</p>
      </div><!-- 修改失败 end -->

    </div><!-- right-content end -->

  </div><!-- 内容 end -->

</div><!-- container-fluid end -->

</body>

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
  $("#left").load("left.html");
  $("#header").load("header.html");
</script>
<!-- js end -->

</html>
