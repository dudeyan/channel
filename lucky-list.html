<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <title>渠道管理中心</title>

    <!-- css begin-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css end-->

</head>
<body>
<!-- container-fluid begin -->
<div class="container-fluid row">

    <!-- header begin header.html -->
    <header class="row" id="header"></header>
    <!-- header end -->

    <!-- 内容 begin -->
    <div class="content row">

        <!-- left-menu begin left.html -->
        <div class="pull-left left-menu" id="left"></div>
        <!-- left-menu end -->

        <!-- right-content begin -->
        <div class="pull-left right-content">

            <!-- manage-content begin -->
            <div class="manage-content row">
                <!-- 筛选 begin -->
                <div class="filter">
                    <div class="btn-content row">
                        <button class="pull-left btns active">全部</button>
                        <button class="pull-left btns">已过期</button>
                        <button class="pull-left btns">未过期</button>
                        <input type="text" placeholder="请输入活动或店铺名称" class="pull-left inputs">
                        <button class="btn search">搜索</button>
                    </div>
                </div><!-- 筛选 end -->

                <!-- 店铺列表/shop-list begin -->
                <div class="shop-list row">
                    <table class="col-lg-12 text-center manage-table draw-table">
                        <thead>
                        <tr>
                            <th width="170">店铺名称</th>
                            <th width="470">链接</th>
                            <th width="240">口令</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="td-a" onclick="location='#'">
                                云咖啡
                            </td>
                            <td class="text-left">http://181.xshappxshappxshappxshappxshappxshappxshappxshappxshapp.com/home</td>
                            <td>#我要参加</td>
                            <td class="product-btn">
                                <a class="view-more no-fillet">通过</a><!-- 通过 加上class act -->
                                <a class="view-more no-fillet">驳回</a><!-- 驳回 加上class no-refund bing通过加上style="" -->
                            </td>
                        </tr>
                        <tr>

                            <td class="td-a" onclick="location='#'">
                                云咖啡
                            </td>
                            <td class="text-left">http://181.xshappxshappxshappxshappxshappxshappxshappxshappxshapp.com/home</td>
                            <td>#我要参加</td>
                            <td class="product-btn">
                                <a class="view-more no-fillet" style="color: #999;">通过</a><!-- 通过 加上class act 并且通过驳回加上style="color: #999;"-->
                                <a class="view-more no-fillet no-refund">驳回</a><!-- 驳回 加上class no-refund 并且通过按钮加上style="color: #999;" -->
                            </td>
                        </tr>
                        <tr>
                            <td class="td-a" onclick="location='#'">
                                云咖啡
                            </td>
                            <td class="text-left">http://181.xshappxshappxshappxshappxshappxshappxshappxshappxshapp.com/home</td>
                            <td>#我要参加</td>
                            <td class="product-btn">
                                <a class="view-more no-fillet act">通过</a><!-- 通过 加上class act 并且通过驳回加上style="color: #999;"-->
                                <a class="view-more no-fillet" style="color: #999;">驳回</a><!-- 驳回 加上class no-refund 并且通过按钮加上style="color: #999;" -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- 店铺列表/shop-list end -->

                <div class="row pull-right paging">
                    <button class="pull-left shouye">首页</button>
                    <button class="pull-left before"><i class="iconfont befores">&#xe61d;</i></button>
                    <input type="text" value="1" class="pull-left paging-input text-center" placeholder="">
                    <button class="pull-left before after"><i class="iconfont">&#xe61d;</i></button>
                    <button class="pull-left shouye">尾页</button>
                    <span class="pull-left">共9页/45条数据</span>
                </div>

            </div><!-- manage-content end -->

        </div><!-- right-content end -->

    </div><!-- 内容 end -->

</div><!-- container-fluid end -->

</body>

<!-- js begin -->
<script rel="script" src="js/jquery.js"></script>
<script rel="script">
    $("#left").load("left.html");
    $("#header").load("header.html");
</script>
<!-- js end -->

</html>
